<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kết Quả Tìm Kiếm</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/search.css" />
    <link rel="stylesheet" href="./assets/css/searchBar.css" />
  </head>
  <body>
    <custom-header></custom-header>

    <div class="container">
      <h1 class="search-title">
        Kết quả cho: "<span id="query-display"></span>"
      </h1>

      <p class="result-count" id="result-count-display"></p>

      <div class="results-list" id="results-list">
        <div class="results-list-featured" id="results-list-featured"></div>
        <div class="results-list-plain" id="results-list-plain"></div>
      </div>

      <div id="no-results" style="display: none">
        <p>Không tìm thấy kết quả phù hợp nào. Vui lòng thử từ khóa khác.</p>
      </div>
    </div>

    <custom-footer></custom-footer>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/searchBar.js"></script>
  </body>
</html>
