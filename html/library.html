<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/images/logo.png" />
  <title>Thư viện</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/styles_library.css" />
  <link rel="stylesheet" href="/assets/css/SettingTab.css" />
  <link rel="stylesheet" href="/assets/css/theme.css" />
  <link rel="stylesheet" href="/assets/css/searchBar.css" />

  <script>
    (function () {
      // Lấy chủ đề từ localStorage, mặc định là 'Sáng'
      const theme = localStorage.getItem("theme") || "Sáng";

      // Áp dụng class Sáng/Tối NGAY LẬP TỨC cho <body>
      // 'Mùa' cũng dùng 'light-theme'
      document.body.className =
        theme === "Tối" ? "dark-theme" : "light-theme";
    })();
  </script>
  <script type="module" src="/assets/js/components/customheader.js"></script>
  <script type="module" src="/assets/js/components/customfooter.js"></script>
  <script type="module" src="/assets/js/components/AuthModal.js"></script>
</head>

<body>
  <custom-header></custom-header>

  <div class="main-content main-content-spacing">
    <h1 font-weight: 400; margin-bottom: 20px;>Thư viện</h1>

    <ul class="tabs">
      <li class="tab-button active" data-content-type="apps">Ứng dụng</li>
      <li class="tab-button" data-content-type="games">Trò chơi</li>
      <li class="tab-button" data-content-type="favorites">
        Danh sách yêu thích
      </li>
      <li class="tab-button" data-content-type="devices">Thiết bị</li>
    </ul>

    <section class="content" id="list-container"></section>
  </div>

  <script src="/assets/js/script_library.js"></script>
  <script src="/assets/js/SettingTab.js"></script>
  <script src="/assets/js/theme-manager.js"></script>
  <script src="/assets/js/searchBar.js"></script>

  <custom-footer></custom-footer>
</body>

</html>
