<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/images/logo.png" />
  <title>Ưu đãi</title>
  <script type="module" src="/assets/js/components/customheader.js"></script>
  <script type="module" src="/assets/js/components/customfooter.js"></script>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/header.css" />
  <link rel="stylesheet" href="/assets/css/offers.css" />
  <link rel="stylesheet" href="/assets/css/searchBar.css" />
  <script type="module" src="/assets/js/components/AuthModal.js"></script>
</head>

<body>
  <link rel="stylesheet" href="/assets/css/theme.css" />

  <script>
    (function () {
      // Lấy chủ đề từ localStorage, mặc định là 'Sáng'
      const theme = localStorage.getItem("theme") || "Sáng";

      // Áp dụng class Sáng/Tối NGAY LẬP TỨC cho <body>
      // 'Mùa' cũng dùng 'light-theme'
      document.body.className =
        theme === "Tối" ? "dark-theme" : "light-theme";
    })();
  </script>
  <custom-header></custom-header>
  <main>
    <div class="main-content">
      <div class="main-content-inner">
        <div class="main-content-spacing">
          <h1>Ưu đãi</h1>
          <div class="offers-list-container" id="offers-list-container"></div>
        </div>
      </div>
    </div>
  </main>
  <custom-footer></custom-footer>
  <script src="/assets/js/offers.js"></script>
  <script src="/assets/js/searchBar.js"></script>
  <script src="/assets/js/SettingTab.js"></script>
  <script src="/assets/js/theme-manager.js"></script>
</body>

</html>
