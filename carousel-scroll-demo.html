<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Scroll Demo</title>
    <link rel="stylesheet" href="./assets/css/carousel-scroll.css" />
    <style>
      body {
        margin: 0;
        padding: 40px 20px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .demo-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #333;
      }

      .platform-item {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        padding: 40px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 300px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .platform-item:nth-child(2) {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .platform-item:nth-child(3) {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .platform-item:nth-child(4) {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }

      .platform-item:nth-child(5) {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }

      .platform-item:nth-child(6) {
        background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      }

      .platform-item h2 {
        font-size: 2rem;
        margin: 0 0 10px 0;
      }

      .platform-item p {
        font-size: 1.1rem;
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <h1>Carousel Scroll Demo</h1>

      <div class="content-wrapper">
        <!-- Nút điều hướng trái -->
        <button class="carousel-btn left" aria-label="Scroll left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
          </svg>
        </button>

        <button class="carousel-btn right" aria-label="Scroll right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
          </svg>
        </button>
        <!-- Track chứa các items -->
        <div class="app-row">
          <div class="platform-item">
            <h2>Item 1</h2>
            <p>Nội dung của item đầu tiên</p>
          </div>
          <div class="platform-item">
            <h2>Item 2</h2>
            <p>Nội dung của item thứ hai</p>
          </div>
          <div class="platform-item">
            <h2>Item 3</h2>
            <p>Nội dung của item thứ ba</p>
          </div>
          <div class="platform-item">
            <h2>Item 4</h2>
            <p>Nội dung của item thứ tư</p>
          </div>
          <div class="platform-item">
            <h2>Item 5</h2>
            <p>Nội dung của item thứ năm</p>
          </div>
          <div class="platform-item">
            <h2>Item 6</h2>
            <p>Nội dung của item thứ sáu</p>
          </div>
        </div>

        <!-- Nút điều hướng phải -->
      </div>
    </div>

    <script src="./assets/js/carousel-scroll.js"></script>
  </body>
</html>
