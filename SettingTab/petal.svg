<svg xmlns="http://www.w3.org/2000/svg" viewBox="-120 -120 240 240" width="360" height="360">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#fff0f6"/>
      <stop offset="1" stop-color="#ff85b3"/>
    </linearGradient>
    <path id="petal" d="M0 90 C18 60, 36 25, 0 -20 C-36 25, -18 60, 0 90 Z" />
  </defs>

  <g transform="scale(1.0)">
    <!-- petals -->
    <g fill="url(#g)" stroke="#c64a78" stroke-width="1.5" transform="translate(0,0)">
      <use href="#petal" transform="rotate(0)   translate(0,0)"/>
      <use href="#petal" transform="rotate(45)  translate(0,0)"/>
      <use href="#petal" transform="rotate(90)  translate(0,0)"/>
      <use href="#petal" transform="rotate(135) translate(0,0)"/>
      <use href="#petal" transform="rotate(180) translate(0,0)"/>
      <use href="#petal" transform="rotate(225) translate(0,0)"/>
      <use href="#petal" transform="rotate(270) translate(0,0)"/>
      <use href="#petal" transform="rotate(315) translate(0,0)"/>
    </g>

    <!-- center -->
    <circle r="16" fill="#ffd475" stroke="#e6b24a" stroke-width="1.2"/>
  </g>
</svg>
