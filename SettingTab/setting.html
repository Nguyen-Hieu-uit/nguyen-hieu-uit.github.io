<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt người dùng</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="styles_setting.css" />
    <link rel="stylesheet" href="SettingTab.css" />
    <script type="module" src="customheader.js"></script>
    <script type="module" src="customfooter.js"></script>
</head>

<body>
    <link rel="stylesheet" href="theme.css">

    <script>
        (function () {
            // Lấy chủ đề từ localStorage, mặc định là 'Sáng'
            const theme = localStorage.getItem('theme') || 'Sáng';

            // Áp dụng class Sáng/Tối NGAY LẬP TỨC cho <body>
            // 'Mùa' cũng dùng 'light-theme'
            document.body.className = (theme === 'Tối') ? 'dark-theme' : 'light-theme';
        })();
    </script>

    <custom-header></custom-header>

    <div class="main-content main-content-spacing">
        <h1>Cài đặt</h1>

        <main class="settings-container-seamless">

            <section id="full-content-area">
            </section>

        </main>
    </div>

    <script src="theme-manager.js"></script>
    <script src="script_setting.js"></script>
    <script src="SettingTab.js"></script>

    <custom-footer></custom-footer>

</body>

</html>
