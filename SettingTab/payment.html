<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán và gói thuê bao</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="styles_payment.css" />
    <link rel="stylesheet" href="SettingTab.css" />
    <link rel="stylesheet" href="theme.css">

    <script>
        (function () {
            // Lấy chủ đề từ localStorage, mặc định là 'Sáng'
            const theme = localStorage.getItem('theme') || 'Sáng';

            // Áp dụng class Sáng/Tối NGAY LẬP TỨC cho <body>
            // 'Mùa' cũng dùng 'light-theme'
            document.body.className = (theme === 'Tối') ? 'dark-theme' : 'light-theme';
        })();
    </script>
    <script type="module" src="customheader.js"></script>
    <script type="module" src="customfooter.js"></script>
</head>

<body>

    <custom-header></custom-header>

    <div class="main-content main-content-spacing">
        <h1>Thanh toán và gói thuê bao</h1>

        <ul class="tabs">
            <li class="tab-button active" data-content-type="payment_methods">Phương thức thanh toán</li>
            <li class="tab-button" data-content-type="subscriptions">Gói thuê bao</li>
            <li class="tab-button" data-content-type="history">Lịch sử giao dịch</li>
        </ul>

        <section class="content" id="payment-container">
        </section>

    </div>

    <script src="script_payment.js"></script>
    <script src="SettingTab.js"></script>
    <script src="theme-manager.js"></script>

    <custom-footer></custom-footer>

</body>

</html>
